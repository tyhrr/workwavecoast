services:
  - type: web
    name: workwave-coast-backend
    env: python
    region: oregon
    plan: free
    buildCommand: "pip install -r backend/requirements.txt"
    # Let Render use the Procfile for startCommand
    envVars:
      - key: FLASK_ENV
        value: production
      - key: DEBUG
        value: false
      - key: RENDER
        value: true
